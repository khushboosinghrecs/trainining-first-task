<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="window">
      <div class="left">
        <div class="left-left">
          <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /> <br />

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" /><br />
            <label for="gender">Gender:</label>

            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Transgender">Transgender</option>
              <option value="Not interest to share"
                >Not interest to share</option
              > </select
            ><br />
            <label for="phone no">Phone num:</label>
            <input type="tel" id="phone no" name="phone no" /><br />
            <label for="mediaLink">Social Media Link:</label>
            <input type="url" id="mediaLink" name="mediaLink" /><br />
            <label for="interest"> Interest/Hobby</label>
            <textarea name="message" id="interest" rows="10" cols="30">
describe Hobby </textarea
            ><br />
            <p>Who you are:</p>
            <input
              type="Checkbox"
              id="Realistic"
              value="Realistic"
              checked
            />Realistic
            <input
              type="Checkbox"
              id="Investigative"
              value="Investigative"
            />Investigative
            <input type="Checkbox" id="Artistic" value="Artistic" />Artistic
            <input type="Checkbox" id="Social" value="Social" checked />Social
            <input
              type="Checkbox"
              id="Enterprising"
              value="Enterprising"
            />Enterprising
            <input
              type="Checkbox"
              id="Conventional"
              value="Conventional"
            />Conventional
            <p>Type of your friend/partner:</p>
            <input
              type="Checkbox"
              id="Realistic"
              value="Realistic"
              checked
            />Realistic
            <input
              type="Checkbox"
              id="Investigative"
              value="Investigative"
            />Investigative
            <input type="Checkbox" id="Artistic" value="Artistic" />Artistic
            <input type="Checkbox" id="Social" value="Social" checked />Social
            <input
              type="Checkbox"
              id="Enterprising"
              value="Enterprising"
            />Enterprising
            <input
              type="Checkbox"
              id="Conventional"
              value="Conventional"
            />Conventional
            <br />
            <p>Are you interested in going out?</p>
            <input type="radio" id="yes" name="yes" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="no" />
            <label for="no">No</label>
            <label for="myphoto">Share your photos:</label>
            <input type="file" id="myphoto" name="myphoto" /><br /><br />
          </form>

          <input type="button" value="cancel" />

          <input type="button" value="find your mate" />
        </div>
      </div>
      <div class="right">
        <p>romantic couple</p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
